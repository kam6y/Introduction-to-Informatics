<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style>
      text {
        font-family: "Zen Kaku Gothic New", "Noto Sans JP", "Hiragino Sans", "Yu Gothic", sans-serif;
      }
      .title {
        font-size: 30px;
        font-weight: 700;
        fill: #1f2937;
      }
      .label {
        font-size: 28px;
        font-weight: 700;
        fill: #1f2937;
      }
      .box-text {
        font-size: 24px;
        font-weight: 600;
        fill: #1f2937;
      }
      .box-left {
        fill: #ffe4c7;
        stroke: #e08a3a;
        stroke-width: 3;
      }
      .box-left-strong {
        fill: #ffd2a4;
        stroke: #d97706;
        stroke-width: 4;
      }
      .box-right {
        fill: #deebff;
        stroke: #4f7fd8;
        stroke-width: 3;
      }
      .box-right-strong {
        fill: #cfe0ff;
        stroke: #2563eb;
        stroke-width: 4;
      }
      .question {
        fill: #ffffff;
        stroke: #8fbf89;
        stroke-width: 2;
      }
      .muted {
        fill: #5f6b7a;
        font-size: 22px;
      }
      .arrow {
        stroke: #2f7d32;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      .arrow-thin {
        stroke: #2f7d32;
        stroke-width: 4;
        fill: none;
        marker-end: url(#arrowhead);
      }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#2f7d32" />
    </marker>
  </defs>

  <rect width="1600" height="900" fill="#f4f5f7" />
  <rect x="140" y="130" width="1320" height="250" rx="30" fill="#e6f4ea" opacity="0.7" />
  <rect x="140" y="380" width="1320" height="390" rx="30" fill="#e7eef7" opacity="0.6" />

  <text x="800" y="70" text-anchor="middle" class="title">時間</text>
  <line x1="220" y1="90" x2="1400" y2="90" class="arrow-thin" />

  <text x="70" y="260" class="label">発注者</text>
  <text x="70" y="560" class="label">業者</text>

  <!-- Left column (development) -->
  <rect x="260" y="180" width="220" height="60" rx="16" class="box-left-strong" />
  <text x="370" y="210" text-anchor="middle" class="box-text">システム企画</text>

  <rect x="320" y="300" width="220" height="60" rx="16" class="box-left-strong" />
  <text x="430" y="330" text-anchor="middle" class="box-text">要件定義</text>

  <rect x="380" y="420" width="220" height="60" rx="16" class="box-left" />
  <text x="490" y="450" text-anchor="middle" class="box-text">外部設計</text>

  <rect x="440" y="540" width="220" height="60" rx="16" class="box-left" />
  <text x="550" y="570" text-anchor="middle" class="box-text">内部設計</text>

  <rect x="500" y="660" width="220" height="60" rx="16" class="box-left" />
  <text x="610" y="690" text-anchor="middle" class="box-text">プログラミング</text>

  <!-- Right column (testing) -->
  <rect x="1120" y="180" width="220" height="60" rx="16" class="box-right-strong" />
  <text x="1230" y="210" text-anchor="middle" class="box-text">評価</text>

  <rect x="1060" y="300" width="220" height="60" rx="16" class="box-right-strong" />
  <text x="1170" y="330" text-anchor="middle" class="box-text">受入テスト</text>

  <rect x="1000" y="420" width="220" height="60" rx="16" class="box-right" />
  <text x="1110" y="450" text-anchor="middle" class="box-text">システムテスト</text>

  <rect x="940" y="540" width="220" height="60" rx="16" class="box-right" />
  <text x="1050" y="570" text-anchor="middle" class="box-text">結合テスト</text>

  <rect x="880" y="660" width="220" height="60" rx="16" class="box-right" />
  <text x="990" y="690" text-anchor="middle" class="box-text">単体テスト</text>

  <!-- Vertical flow (left) -->
  <line x1="370" y1="240" x2="430" y2="300" class="arrow" />
  <line x1="430" y1="360" x2="490" y2="420" class="arrow" />
  <line x1="490" y1="480" x2="550" y2="540" class="arrow" />
  <line x1="550" y1="600" x2="610" y2="660" class="arrow" />

  <!-- Vertical flow (right, upward) -->
  <line x1="990" y1="660" x2="1050" y2="600" class="arrow" />
  <line x1="1050" y1="540" x2="1110" y2="480" class="arrow" />
  <line x1="1110" y1="420" x2="1170" y2="360" class="arrow" />
  <line x1="1170" y1="300" x2="1230" y2="240" class="arrow" />

  <!-- Cross-check arrows -->
  <line x1="480" y1="210" x2="1120" y2="210" class="arrow" />
  <line x1="540" y1="330" x2="1060" y2="330" class="arrow" />
  <line x1="600" y1="450" x2="1000" y2="450" class="arrow" />
  <line x1="660" y1="570" x2="940" y2="570" class="arrow" />
  <line x1="720" y1="690" x2="880" y2="690" class="arrow" />

  <!-- Questions -->
  <rect x="710" y="188" width="180" height="44" rx="12" class="question" />
  <text x="800" y="217" text-anchor="middle" class="box-text">投資効果？</text>

  <rect x="710" y="308" width="180" height="44" rx="12" class="question" />
  <text x="800" y="337" text-anchor="middle" class="box-text">要件通り？</text>

  <rect x="710" y="428" width="180" height="44" rx="12" class="question" />
  <text x="800" y="457" text-anchor="middle" class="box-text">仕様通り？</text>

  <text x="420" y="820" class="muted">開発工程</text>
  <text x="1080" y="820" class="muted">テスト工程</text>
</svg>
